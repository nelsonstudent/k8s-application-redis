apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
  spec:
    containers:
    - name: redis-master
      image: redis:5.0.4
      resources:
        limits:
          memory: "128Mi"
          cpu: "0.1"
      ports:
      - containerPort: 6379
